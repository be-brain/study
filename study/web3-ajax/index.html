<!DOCTYPE html>
<html>
    <head>
        <title>WEB1 - Welcome</title>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="colors.js"></script>
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <input
            id="night_day"
            type="button"
            value="night"
            onclick="
    nightDayHandler(this);
  "
        />
        <ol>
            <li>
                <!-- # : hash ! : bang -->
                <a href="#!html" onclick="fetchPage('html')">HTML</a>
            </li>
            <li>
                <a href="#!css" onclick="fetchPage('css')">CSS</a>
            </li>
            <li>
                <a href="#!javascript" onclick="fetchPage('javascript')"
                    >JavaScript</a
                >
            </li>
        </ol>
        <article></article>
        <script>
            const fetchPage = (page) => {
                fetch(page).then(function (response) {
                    response.text().then(function (text) {
                        document.querySelector("article").innerHTML = text;
                    });
                });
            };
            if (location.hash) {
                fetchPage(location.hash.substr(2));
            } else {
                fetchPage("welcome");
            }
            // 다른 페이지로 이동했다가 돌아와도 초기화면이 아닌 해당 해쉬태그의 페이지가 뜬다
            // 요즘은 이렇게 안씀(seo X)
        </script>
    </body>
</html>
